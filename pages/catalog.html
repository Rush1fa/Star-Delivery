<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - Star Delivery</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Star Delivery</div>
            <nav>
                <ul>
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="cart.html">Корзина</a></li>
                    <li><a href="auth.html" id="auth-link">Войти</a></li>
            </nav>
        </div>
    </header>

    <main class="catalog-container">
        <div class="container">
            <h1>Каталог продуктов</h1>
            
            <div class="categories">
                <button class="category-btn active" data-category="all">Все товары</button>
                <button class="category-btn" data-category="meat">Мясо</button>
                <button class="category-btn" data-category="vegetables">Овощи</button>
                <button class="category-btn" data-category="drinks">Напитки</button>
                <button class="category-btn" data-category="bakery">Выпечка</button>
                <button class="category-btn" data-category="dairy">Молочные продукты</button>
                <button class="category-btn" data-category="groceries">Бакалея</button>
            </div>

            <div class="products-grid" id="productsContainer">
                <!-- Товары будут загружаться через JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 Star Delivery. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/catalog.js"></script>
</body>
</html>
