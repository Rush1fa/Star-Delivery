<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Star Delivery</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Star Delivery</div>
            <nav>
                <ul>
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="cart.html">Корзина</a></li>
                    <li><a href="auth.html" id="auth-link">Войти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Вход / Регистрация</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Адрес доставки</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="telegram">Telegram username (без @)</label>
                    <input type="text" id="telegram" required>
                </div>
                <button type="submit" class="btn">Получить код</button>
            </form>

            <div id="codeVerification" style="display: none;">
                <p>Мы отправили код подтверждения в Telegram. Введите его ниже:</p>
                <form id="codeForm">
                    <div class="form-group">
                        <label for="code">Код подтверждения</label>
                        <input type="text" id="code" required>
                    </div>
                    <button type="submit" class="btn">Подтвердить</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 Star Delivery. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
